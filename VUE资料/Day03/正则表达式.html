<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
       <label>
            用户名：
            <input type="text" id="user" onkeyup="userlogoin()">
            <span id="suser">【用户名规范A(5-20)】</span>
       </label>
       <br/>
       <label>
            密码：
            <input type="password" id="pass" onkeyup="passwordlogoin()">
            <span id="spass">【密码规范（5-10）】</span>
       </label>
       <br>
       <label>
            性别：
            <input type="text" id="sex" onkeyup="sexlogoin()">
            <span id="ssex">【男||女】</span>
       </label>
       <br>
       <label>
            手机号的验证
            <input type="text" id="tel" onkeyup="tellogo()">
            <span id="stel">【手机号规则（13463******）】</span>
       </label>
       <br/>
       <label>
            邮箱的验证：
            <input type="text" id="email" onkeyup="emaillogoin()">
            <span id="semail">【邮箱规则（960879872@qq.com）】</span>
       </label>
    </div>
    
</body>
<script src="../canvas-particle.js"></script>
<script>
//用户名的验证规则
    function userlogoin(){
        var user = document.getElementById("user").value
        var span = document.getElementById("suser")
        var request = /^[A-z]\w{4,19}$/
        if(request.test(user)){
            span.innerHTML='验证通过'
            span.style.color="gray"
        }else{
            span.innerHTML="【用户名规范A(5-20)】"
            span.style.color='red'
        }
    }
//密码 的验证规则
    function passwordlogoin(){
        var user = document.getElementById("pass").value
        var span = document.getElementById("spass")
        var request = /^\w{5,10}$/
        if(request.test(user)){
            span.innerHTML='验证通过'
            span.style.color='gray'
        }else{
            span.innerHTML='【密码规范（5-10）】'
            span.style.color='red'
        }
    }
//性别的验证规则
    function sexlogoin(){
        var user = document.getElementById("sex").value
        var span = document.getElementById("ssex")
        var request = /^[男女]$/
        if(request.test(user)){
            span.innerHTML='验证通过'
            span.style.color='gray'
        }else{
            span.innerHTML='【男||女】'
            span.style.color='red'
        }
    }

//手机号的验证
    function tellogo(){
        var user = document.getElementById("tel").value
        var span = document.getElementById("stel")
        var request = /^1[368][\d]{9}$/
        if(request.test(user)){
            span.innerHTML='验证通过'
            span.style.color='gray'
        }else{
            span.innerHTML='【手机号规则（13463******）】'
            span.style.color='red'
        }
    }
//邮箱的验证规则
    function emaillogoin(){
        var user = document.getElementById("email").value
        var span = document.getElementById("semail")
        var request = /^\w+@\w+(\.\w)+$/
        if(request.test(user)){
            span.innerHTML='验证通过'
            span.style.color="gray"
        }else{
            span.innerHTML='【邮箱规则（960879872@qq.com）】'
            span.style.color='red'
        }
    }

</script>
</body>
</html>
