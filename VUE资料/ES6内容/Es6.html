<script>
    const set = new Set([1, 2, 3, 4, 4]);
        [...set]//去重的方式

        set.add(5)          //增加元素
        set.delete(4)       //删除元素
        const flag = set.has(4)          //判断是否包含本元素

        const array = Array.from(set)   //set集合转换为array数据的类型
        array.forEach(el => {
            console.log(el)
        });

        console.log("-------------------")
        set.forEach(el=>console.log(el))       //set的遍历方式


        let sett = new Set(['red', 'green', 'blue',111]);
        var arr = [...sett];
        console.log(arr)

            ['name','陈文庆'],
