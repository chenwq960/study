<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <style>
        div{
            margin: 20px auto;
            border-radius: 50px;
            padding: 50px;
            width: 450px;
            height: 400px;
            background:gray;
        }    
        input:nth-child(1){
            width: 100%;
            height: 50px;
            font-size: 50px;
            font-weight: bolder;
            color: red;
            border-radius: 30px;
        }
        button{
            border-radius: 10px;
            margin: 10px 15px;
            font-size: 30px;
            width: 70px;
            height:55px;
        }
        input[type=button]{
            border-radius: 10px;
            margin: 10px 15px;
            font-size: 30px;
            width: 70px;
            height:55px;
            font-size: 25px;
            color: brown;

        }
        
    </style>
</head>
<body>
    <div>
        <input type="text" value="">

        <button>9</button>
        <button>8</button>
        <button>7</button>
       <input type="button" name="del" value="清除">


        <button>6</button>
        <button>5</button>
        <button>4</button>
        <input type="button" name="return0" value="归零">


        <button>3</button>
        <button>2</button>
        <button>1</button>
        <input type="button" name="back" value="后撤">

        <button>.</button>
        <button>0</button>
        <button>Null</button>
        <input type="button" name="count" value="=">


        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>


      
    </div>
    
</body>
<script src="jquery-1.8.3.js"></script>
<script>
    $(function(){
        $("button").click(function(){
            $("input:first").val($("input:first").val()+$(this).html())

        })
        $("input[name=count]").click(function(){
            var data = $("input:first").val();
            $("input:first").val(eval(data))
        })
        //清除的操作
        $("input[name=del]").click(function(){
            $("input:first").val("")
        })
        //归零的操作
        $("input[name=return0]").click(function(){
            $("input:first").val("0")
        })
        //后撤的操作
        $("input[name=back]").click(function(){
            $("input:first").val($("input:first").val().substring(0,$('input:first').val().length-1))
        })

    })

</script>
</html>
